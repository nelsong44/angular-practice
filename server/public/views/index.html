<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="vendors/angular.js"></script>
    <script type="text/javascript" src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/main.css">
    <title>Angular Practice</title>
  </head>
  <!-- linking angular app to html file -->
  <body ng-app="myApp">
    <input type="text" ng-model="userName">
    <input type="text" ng-model="userMessage">
    <div ng-controller="LoadController as control">
      <button ng-click="control.displayInfo(userName, userMessage)">View Info</button>

      <!-- first approach...
      <p>{{control.info.userMessage}}</p>
      <p>{{control.info.userMessage}}</p>
      ...end first approach -->

      <!-- second approach -->
      <div ng-repeat="userInfo in control.userArray">
        {{userInfo.userName}}
        {{userInfo.userMessage}}
      </div>
      <!-- end second approach -->

  </body>
</html>
